<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="mb-3 mt-3">
        <label for="numberInput" class="form-label">Enter the number to find Prime or Not :</label>
        <input type="number" class="form-control" id="given" placeholder="Enter the number">
        <button class="btn btn-primary mt-4" onclick="check()">Check it out</button>
    </div>

    <div id="result" class="mt-3 p-2"
        style="background-color: black; color: green; border-radius: 12px; width: 100px; text-align: center;"></div>

    <script>
        function check() {
            let num = parseInt(document.getElementById('given').value);
            let result = '';

            if (isNaN(num) || num <= 1) {
                result = 'Not a Prime';
            } else {
                let isPrime = true;
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i == 0) {
                        isPrime = false;
                        break;
                    }
                }
                result = isPrime ? 'Prime' : 'Not a Prime';
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>

</body>

</html>
